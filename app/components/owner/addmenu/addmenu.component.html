<form method="post" #myForm2="ngForm" (ngSubmit)="callForAddNewMenu()">
  <div>

    <div class="container">
      <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6">
          <div class="card-body" style="margin: 32px;">
            <h2 class="card-title" style="margin: 8px; text-align: center;">Add Menu</h2>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" [(ngModel)]="name" name="name" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="description" [(ngModel)]="description" name="description" class="form-control"
                id="description">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="price" [(ngModel)]="price" name="price" class="form-control" id="price">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="number" [(ngModel)]="category" name="Category" class="form-control" id="category">
            </div>


            <div class="center">
              <button type="submit" class="btn btn-warning margin-auto">Add New Pizza </button>
              &nbsp;
              <button routerLink="/owner/dashboard" type="button" class="btn btn-outline-danger">Cancel</button>
            </div>

            <div class="col-md-3"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>

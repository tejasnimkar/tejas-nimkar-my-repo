<form method="post" #myForm2="ngForm" (ngSubmit)='callForAddNewOwner()'>
  <div>

    <div class="container">
      <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-6">
          <div class="card-body" style="margin: 32px;">
            <h2 class="card-title" style="margin: 8px; text-align: center;">Add Admin</h2>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="name" [(ngModel)]="name" name="name" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="phone" [(ngModel)]="phone" name="phone" class="form-control" id="phone">
            </div>

            <br>

            <div class="center">
              <button type="submit" class="btn btn-warning margin-auto">Add New Owner</button>
             
              &nbsp;
              <button routerLink="/owner/dashboard" class="btn btn-outline-danger">Cancel</button>
            </div>

            <div class="col-md-3"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>

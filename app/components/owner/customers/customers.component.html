
<form method="post" #myForm2="ngForm">
  <div>
    <div class="container">
      <div class="row">

        <div class="col-md-1"></div>

        <div class="col-md-10">
          <div class="card-body" style="margin: 32px;">
            <h2 class="card-title" style="margin: 8px; text-align: center;">All Users</h2>
            <br>
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Role</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">JoinDate</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of allUsersList">
                  <td>{{user.userId}}</td>
                  <td>{{user.userRole}}</td>
                  <td>{{user.userName}}</td>
                  <td>{{user.userEmail}}</td>
                  <td>{{user.userPhone}}</td>
                  <td>{{user.userJoinDate}}</td>
                </tr>
              </tbody>
            </table>



            <div class="col-md-1"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../../assets/images/pizzatwo.jpg" class="d-block w-100 image-style" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/images/pizzaone.jpg" class="d-block w-100 image-style" alt="...">

<div class="card" style="background-image: url('../../../../assets/images/resize234.jpg')">
<div class="card-body">
    <br>
    <div style="width: 100%" class="center">
    <h2>Welcome to the World of Yummy Pizzas...</h2>
    </div>
    <br>
    <div style="width: 100%" class="center">
      <h2>Here's Our Menu</h2>
      </div>

    <br>
    <div class="center">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-outline-primary active">
        <input type="radio" name="options" id="option4" (click)="setOrderTypeAll()" checked> ALL
      </label>

      <label class="btn btn-outline-primary ">
      <input type="radio" name="options" id="option1" (click)="setOrderTypeRegular()"> REGULAR
    </label>
    <label class="btn btn-outline-primary">
      <input type="radio" name="options" (click)="setOrderTypeMedium()" id="option2"> MEDIUM
    </label>
    <label class="btn btn-outline-primary">
      <input type="radio" name="options" id="option3" (click)="setOrderTypeBig()"> BIG
    </label>

  </div>
</div>
<br>
<br>

<form method="post" #myForm2="ngForm" (ngSubmit)="sendCartDataToServerSide()">
  <table style="width: 100%;">
    <tr *ngFor="let menu of dailyMenuListData;let i = index">
      <td>
        <div style="margin-bottom: 5px;" class="container">
          <div class="row">
              <div class="col-md-2">
                <img src="./../../../../assets/images/pizzalogo.png">
                </div>
            <div class="col-md-3 center">
              <h4 name="menuName" id="menuName" class="card-title margin-auto">{{menu.menuName}}</h4>
            </div>
            <div class="col-md-2 center">
              <p id="menuPrice" class="card-text text-price margin-auto">{{menu.menuPrice}} Rs per
                Piece</p>
            </div>
            <div class="col-md-1 center " >
              <img name="decrementQuantity" class="logo" id="decrementQuantity" [(ngModel)]="menuQuantity[i]"
                ngDefaultControl (click)="decrementQuantity(i)" src="../../../../assets/images/minus.png" >
            </div>
            <div class="col-md-1 center">
              <input [ngModelOptions]="{standalone: true}"
              [(ngModel)]="menuQuantity[i]" class="input"
              min="0" max="20" type="number" value={{menuQuantity[i]}}>
            </div>
            <div class="col-md-1 center">
              <img name="incrementQuantity" class="logo" id="incrementQuantity" [(ngModel)]="menuQuantity[i]"
                ngDefaultControl (click)="incrementQuantity(i) " src="../../../../assets/images/plus.png" onclick="document.getElementById('proceed').style.visibility='visible'">
            </div>
            <div class="col-md-2 center">
              <h4 id="menuTotalPrice" name="menuTotalPrice" class="card-title margin-auto"  >
                {{menu.menuPrice * menuQuantity[i]}} Rs</h4>
            </div>
          </div>
        </div>
      </td>
    </tr>
  </table>

  <br>




  <div class="container center">
    <button id="proceed" type="submit" style="visibility: hidden" class="btn btn-success">Proceed to Checkout</button>
  </div>
</form>

</div>
</div>

<app-common-footer></app-common-footer>
